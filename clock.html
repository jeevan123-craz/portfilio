<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Nature Wallpaper Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      /* Artistic gradient overlay on top of the nature wallpaper */
      background:
        linear-gradient(135deg, rgba(255, 183, 197, 0.35) 0%, rgba(135, 206, 250, 0.25) 100%),
        url('ps://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.13);
      z-index: 1;
    }
    .clock-container {
      position: relative;
      z-index: 2;
      width: 90vmin;
      height: 90vmin;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      flex-direction: row;
    }
    .clock {
      position: relative;
      width: 180vmin;
      height: 90vmin;
      min-width: 320px;
      min-height: 320px;
      max-width: 90vw;
      max-height: 90vw;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.18) 60%, rgba(255, 183, 197, 0.13) 100%);
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18), 0 0 0 12px rgba(255,183,197,0.12);
      border: 8px solid #2ecc40;
      overflow: hidden;
      aspect-ratio: 1 / 1; /* Ensures a perfect circle */
    }
    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: bottom center;
      background: #222;
      border-radius: 6px;
      transition: all 0.1s cubic-bezier(.4,2.3,.3,1);
    }
    .hand.hour {
      width: 2.5%;
      height: 15%;
      background: linear-gradient(120deg, #e40a0a 60%, #e80b0b 100%);
      z-index: 3;
      box-shadow: 0 0 10px #f60303a0;
    }
    .hand.minute {
      width: 1.8%;
      height:25%;
      background: linear-gradient(120deg, #2980b9 60%, #81ecec 100%);
      z-index: 2;
      box-shadow: 0 0 10px #2980b9a0;
    }
    .hand.second {
      width: 1%;
      height: 42%;
      background: linear-gradient(120deg, #e17055 60%, #fdcbf1 100%);
      z-index: 4;
      box-shadow: 0 0 10px #ef2906a0;
    }
    .center-dot {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 3.5%;
      height: 3.5%;
      background: #fff;
      border: 3px solid #fd79a8;
      border-radius: 50%;
      box-shadow: 0 0 10px #fd79a8a0;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .date-box, .weather-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(120deg, #fff6e0 60%, #dff9fb 100%);
      border-radius: 12px;
      padding: 12px 28px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.10), 0 0 10px #b2bec3a0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222f3e;
      z-index: 5;
      text-align: center;
      font-size: 1.3em;
      letter-spacing: 1px;
    }
    .date-box {
      top: 5%;
      border: 2px solid #fdcbf1;
    }
    .weather-box {
      bottom: 5%;
      min-width: 220px;
      border: 2px solid #81ecec;
    }
    .weather-icon {
      width: 38px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .gcal-box {
      position: static;
      margin-left: 48px;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.14);
      padding: 12px 8px;
      z-index: 10;
      width: 520px;
      max-width: 90vw;
      min-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 0.3s, min-height 0.3s;
      flex-direction: column;
      gap: 18px;
    }
    .gcal-box iframe {
      width: 500px;
      height: 400px;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 12px #b2bec3a0;
    }
    .reminders-box {
      width: 95%;
      background: linear-gradient(120deg, #dff9fb 60%, #fdcbf1 100%);
      border-radius: 12px;
      box-shadow: 0 2px 12px #b2bec3a0;
      padding: 16px 18px;
      margin-top: 8px;
      color: #222f3e;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .reminders-box h3 {
      margin: 0 0 10px 0;
      color: #0984e3;
      font-size: 1.1em;
      font-weight: 600;
    }
    .reminders-box ul {
      margin: 0;
      padding-left: 18px;
      font-size: 1em;
    }
    .reminders-box li {
      margin-bottom: 6px;
    }
    @media (max-width: 700px) {
      .clock-container {
        width: 98vw;
        height: 98vw;
      }
      .date-box, .weather-box {
        font-size: 1em;
        padding: 8px 10px;
      }
    }
    @media (max-width: 900px) {
      .gcal-box {
        position: static;
        transform: none;
        margin: 18px auto 0 auto;
        width: 98vw;
        min-width: 0;
        max-width: 100vw;
      }
    }
    @media (max-width: 1100px) {
      .clock-container {
        flex-direction: column;
        width: 98vw;
        height: auto;
      }
      .gcal-box {
        margin-left: 0;
        margin-top: 24px;
        width: 98vw;
        max-width: 100vw;
      }
    }
    @media (max-width: 1200px) {
      .gcal-box, .gcal-box iframe {
        width: 98vw;
        min-width: 0;
        max-width: 100vw;
        margin-left: 0;
      }
      .gcal-box iframe {
        height: 320px;
        width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="clock-container">
    <div class="clock" id="clock">
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
      <div class="center-dot"></div>
      <div class="date-box" id="date-box"></div>
      <div class="weather-box" id="weather-box">Loading weather...</div>
    </div>
    <div class="gcal-box">
      <iframe 
        src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata"
        style="border:0" width="500" height="400" frameborder="0" scrolling="no"></iframe>
      <div class="reminders-box">
        <h3>Reminders</h3>
        <ul>
          <li>Meeting with Team ‚Äì 10:00 AM</li>
          <li>Project Deadline ‚Äì 5:00 PM</li>
          <li>Buy Groceries ‚Äì 7:00 PM</li>
        </ul>
        <!--
          To show your real Google Calendar reminders here,
          you would need to use the Google Calendar API with OAuth2 authentication,
          which is not possible with a simple embed. 
          For now, you can manually list reminders or use a server-side integration.
        -->
      </div>
    </div>
  </div>
  <script>
    // Analog Clock
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours   = now.getHours() % 12;
      const secondDeg = seconds * 6;
      const minuteDeg = (minutes + seconds / 60) * 6;
      const hourDeg   = (hours + minutes / 60) * 30;
      document.getElementById('second-hand')
              .style.transform = `translate(-50%, 0%) rotate(${secondDeg}deg)`;
      document.getElementById('minute-hand')
              .style.transform = `translate(-50%, 0%) rotate(${minuteDeg}deg)`;
      document.getElementById('hour-hand')
              .style.transform = `translate(-50%, 0%) rotate(${hourDeg}deg)`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Date, Month, Year
    function updateDateBox() {
      const now = new Date();
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
      ];
      const day = days[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      document.getElementById('date-box').innerHTML =
        `<b>${day}</b><br>${date} ${month} ${year}`;
    }
    setInterval(updateDateBox, 1000 * 60);
    updateDateBox();

    // Weather (Open-Meteo, no API key needed, uses geolocation)
    function updateWeather() {
      if (!navigator.geolocation) {
        document.getElementById('weather-box').textContent = "Weather unavailable";
        return;
      }
      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
          .then(r => r.json())
          .then(data => {
            if (!data.current_weather) {
              document.getElementById('weather-box').textContent = "Weather unavailable";
              return;
            }
            const temp = data.current_weather.temperature;
            const code = data.current_weather.weathercode;
            const iconMap = {
              0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è",
              51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üå¶Ô∏è", 56: "üåßÔ∏è", 57: "üåßÔ∏è",
              61: "üå¶Ô∏è", 63: "üå¶Ô∏è", 65: "üåßÔ∏è", 66: "üåßÔ∏è", 67: "üåßÔ∏è",
              71: "üå®Ô∏è", 73: "üå®Ô∏è", 75: "üå®Ô∏è", 77: "üå®Ô∏è", 80: "üåßÔ∏è",
              81: "üåßÔ∏è", 82: "üåßÔ∏è", 85: "üå®Ô∏è", 86: "üå®Ô∏è", 95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
            };
            const icon = iconMap[code] || "üåà";
            document.getElementById('weather-box').innerHTML =
              `${icon} ${temp}¬∞C`;
          })
          .catch(err => {
            document.getElementById('weather-box').textContent = "Weather unavailable";
          });
      });
    }
    setInterval(updateWeather, 1000 * 60 * 10);
    updateWeather();
  </script>
</body>
</html>
